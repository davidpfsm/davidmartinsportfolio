<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Sobre Mim</a></li>
                <li><a href="formacao.html">Formação</a></li>
                <li><a href="portfolio.html">Portfólio</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main> 
        <h1>Contato</h1>    <!-- Título principal da página de contato, indicando o objetivo da seção -->
        <form>       <!-- Início do formulário de contato. Os dados inseridos pelo usuário serão enviados ao pressionar o botão de envio -->
            <label for="nome">Nome:</label>     <!-- Rótulo (label) para o campo de entrada de nome. O atributo 'for' está vinculado ao 'id' do campo de entrada de nome -->
            <input type="text" id="nome" name="nome" required>   

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>

            <button type="submit">Enviar</button>    
        </form>

        <a class="btn-voltar" href="index.html">Voltar para a tela principal</a>

    </main>

    <footer>      <!-- Seção de rodapé, geralmente usada para exibir direitos autorais ou informações extras -->
        <p>© 2024 - Meu Portfólio</p>     
    </footer>
</body>
</html>
